<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid calculator d-flex flex-column justify-content-center align-items-center vh-100">
        <h2>Calculator</h2>
        <div class="d-flex flex-column">
            <div class="field">
                <input type="text" class="displayfield" disabled placeholder="0">
            </div>
            <div class="icon d-flex flex-column" onclick="history()">
                <i class="bi bi-clock-history"></i>
            </div>
            
        </div>
        <div class="buttons">
            <div class="row mt-2">
                <div class="col">
                    <button onclick=" backspace()" value="x" class="rounded-circle"><i class="bi bi-backspace"></i></button>
                </div>
                <div class="col">
                    <button onclick="appendoperator('%')" value="%" class="rounded-circle">%</button>
                </div>
                <div class="col">
                    <button onclick="appendsign()" value="+/-" class="rounded-circle"><sup>+</sup>/<sub>-</sub></button>
                </div>
                <div class="col">
                    <button onclick="appendoperator('/')" value="/" class="rounded-circle">/</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button onclick="appendnumber('7')" value="7" class="rounded-circle">7</button>
                </div>
                <div class="col">
                    <button onclick="appendnumber('8')" value="8" class="rounded-circle">8</button>
                </div>
                <div class="col">
                    <button onclick="appendnumber('9')" value="9" class="rounded-circle">9</button>
                </div>
                <div class="col">
                    <button onclick="appendoperator('*')" value="*" class="rounded-circle">X</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button onclick="appendnumber('4')" value="4" class="rounded-circle">4</button>
                </div>
                <div class="col">
                    <button onclick="appendnumber('5')" value="5" class="rounded-circle">5</button>
                </div>
                <div class="col">
                    <button onclick="appendnumber('6')" value="6" class="rounded-circle">6</button>
                </div>
                <div class="col">
                    <button onclick="appendoperator('-')" value="-" class="rounded-circle">-</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button onclick="appendnumber('1')" value="1" class="rounded-circle">1</button>
                </div>
                <div class="col">
                    <button onclick="appendnumber('2')" value="2" class="rounded-circle">2</button>
                </div>
                <div class="col">
                    <button onclick="appendnumber('3')" value="3" class="rounded-circle">3</button>
                </div>
                <div class="col">
                    <button onclick="appendoperator('+')" value="+" class="rounded-circle">+</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button onclick="clearDisplay()" value="C" class="rounded-circle">C</button>
                </div>
                <div class="col">
                    <button onclick="appendnumber('0')" value="0" class="rounded-circle">0</button>
                </div>
                <div class="col">
                    <button onclick="appendnumber('.')" value="." class="rounded-circle">.</button>
                </div>
                <div class="col">
                    <button onclick="calculate()" value="=" class="rounded-circle">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
